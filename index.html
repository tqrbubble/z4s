<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z4s - Zeta 4 Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: white;
            --background-color: #121212;
            --text-color: white;
            --secondary-background: rgba(44, 44, 44, 0.8);
            --card-background: rgba(255, 255, 255, 0.1);
            --accent-color: #ff4081;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #matrix-background, #particle-background {
            position: fixed;
            color: white;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #matrix-background {
            opacity: 0.2;
            color: white;
            background-color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .search-form {
            width: 100%;
            display: flex;
            margin-bottom: 2rem;
            position: relative;
        }

        .search-input {
            width: 800px;
            max-width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            background-color: var(--secondary-background);
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            color: #ffffff;
            transform: translateY(-50%) scale(1.1);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: var(--secondary-background);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }

        .search-suggestion {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-suggestion:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .random-fact, .trending-searches {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
        }

        .random-fact:hover, .trending-searches:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .fact-icon, .trending-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .trending-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .trending-item {
            background-color: var(--secondary-background);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .trending-item:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .shortcuts-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            padding-bottom: 60px;
        }

        .shortcuts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            width: 100%;
        }

        .shortcut {
            background-color: var(--secondary-background);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: visible;
        }

        .shortcut .edit-btn {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-background);
            border: none;
            color: var(--text-color);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .shortcut:hover .edit-btn {
            opacity: 1;
            bottom: -25px;
        }

        .shortcut .edit-btn:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .shortcut.animate {
            transform: scale(1.1);
            opacity: 0.5;
        }

        .shortcut.removing {
            opacity: 0;
            transform: translateY(-20px);
            max-height: 0;
            padding: 0;
            margin: 0;
            transition: all 0.5s ease;
        }

        .shortcut.adding {
            animation: addShortcut 0.5s ease-out forwards;
        }

        @keyframes addShortcut {
            from {
                opacity: 0;
                transform: translateY(20px);
                max-height: 0;
                padding: 0;
                margin: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                max-height: 50px;
                padding: 0.5rem 1rem;
                margin: initial;
            }
        }

        .shortcut:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .add-shortcut-btn {
            position: absolute;
            bottom: -10px;
            background-color: var(--background-color);
            color: var(--primary-color);
            border: none;
            border-radius: 40%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .add-shortcut-btn:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
            transform: rotate(180deg);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: var(--background-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: var(--secondary-background);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .modal button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 3rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input, .search-button {
                border-radius: 30px;
                margin-bottom: 1rem;
            }
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        #save-shortcut {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        #delete-shortcut {
            background-color: #ff4136;
            color: white;
            display: none;
        }

        #save-shortcut:hover, #delete-shortcut:hover {
            opacity: 0.8;
        }

        .shortcut {
            transition: all 0.5s ease;
            opacity: 1;
            transform: translateY(0);
        }

        .shortcut.adding {
            opacity: 0;
            transform: translateY(-10px);
        }

        .shortcut.removing {
            opacity: 0;
            transform: translateY(-10px);
        }

        /* New styles for smoother animations and better UI */
        .search-input, .search-button, .shortcut, .add-shortcut-btn {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .search-input:focus {
            transform: scale(1.02);
        }

        .search-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .shortcut:active {
            transform: scale(0.95);
        }

        .add-shortcut-btn:active {
            transform: scale(0.7) rotate(180deg);
        }

        .modal-content {
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .random-fact, .trending-searches {
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Improved accessibility */
        .search-input:focus, .modal input:focus, .shortcut:focus, .add-shortcut-btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Improved responsiveness */
        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }

            .search-input {
                font-size: 1rem;
                padding: 0.8rem 2.5rem 0.8rem 0.8rem;
            }

            .search-button {
                font-size: 1.2rem;
            }

            .shortcut {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        /* New styles for interactive background */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-background"></canvas>
    <canvas id="particle-background"></canvas>
    <div class="container">
        <h1 class="logo">z4s</h1>
        <form class="search-form" id="search-form">
            <input type="text" class="search-input" id="search-input" placeholder="Search the web..." autocomplete="off">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
            <div class="search-suggestions" id="search-suggestions"></div>
        </form>
        <div class="random-fact">
            <i class="fas fa-lightbulb fact-icon"></i>
            <hr style="border: 1px solid #ccc; width: 100%; margin: 10px 0;">
            <p id="fact-text">Loading a random fact...</p>
        </div>        
        <div class="shortcuts-wrapper">
            <div class="shortcuts-container" id="shortcuts-container"></div>
            <button class="add-shortcut-btn" id="add-shortcut-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>

    <div id="shortcut-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Shortcut</h2>
            <input type="text" id="shortcut-name" placeholder="Shortcut Name">
            <input type="text" id="shortcut-url" placeholder="URL (e.g., https://example.com)">
            <div class="modal-buttons">
                <button id="save-shortcut">Save</button>
                <button id="delete-shortcut">Delete</button>

    <script>
        // Add this line at the beginning of your script
        document.addEventListener('DOMContentLoaded', () => {

        // Declare variables once

        // Event listener for Enter key press

            if (event.key === 'Enter') {

                handleRedirection(); // Call function to handle redirection
            }
        });
    
        // Event listener for search button click
        const searchButton = document.querySelector('.search-button');
        searchButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            handleRedirection(); // Call function to handle redirection

        // Function to check if the input is a valid URL
        function isValidURL(string) {
            const pattern = /^(https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,}(:[0-9]{1,5})?(\/.*)?$/i;
            return pattern.test(string);
        }
    
        // Function to handle redirection based on input
        function handleRedirection() {
            let inputValue = searchInput.value.trim(); // Get and trim the input value
            
            // Prepend 'http://' if the input doesn't start with 'http://' or 'https://'
            if (!/^https?:\/\//i.test(inputValue)) {
                inputValue = 'http://' + inputValue; // Add 'http://' prefix
            }
    
            // Check if the modified input is a valid URL
            if (isValidURL(inputValue)) {
                window.location.href = inputValue; // Redirect to the URL directly
            } else {
                // If not a valid URL, redirect to Google search
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchInput.value)}`; // Create Google search URL
                window.location.href = googleSearchUrl; // Redirect to Google search
            }
        }

        function getRandomSearchQuery() {
            const randomIndex = Math.floor(Math.random() * searchQueries.length);
            return searchQueries[randomIndex];
        }

        // Function to simulate deleting and typing new text
        function simulateTyping(query) {
            let currentText = searchInput.placeholder;
            let i = 0;
            let j = 0;

            // Delete existing placeholder text
            function deleteText() {
                if (i < currentText.length + 1) {
                    setTimeout(deleteText, 10);
                    searchInput.placeholder = currentText.slice(0, -i);
                    i++;
                } else {
                    typeText();
                }
            }

            // Type out new query letter by letter

                if (j < query.length) {
                    setTimeout(typeText, 5);
                    searchInput.placeholder += query[j];
                    j++;

            }

            deleteText();

        // Call the function every 15 seconds to update the search placeholder

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            return facts[randomIndex];
        }

        function updateFact() {
            factText.style.opacity = 0;
            setTimeout(() => {
                factText.textContent = getRandomFact();
                factText.style.opacity = 1;
            }, 500);
        }

        factText.textContent = getRandomFact();
        setInterval(updateFact, 10000);

        // Matrix background
        const matrixCanvas = document.getElementById('matrix-background');
        const ctx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const matrixChars = "01       ";
        const fontSize = 15;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = "white";
            ctx.font = `${fontSize}px bold`;

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);

        const shortcutsContainer = document.getElementById('shortcuts-container');
        const addShortcutBtn = document.getElementById('add-shortcut-btn');
        const shortcutModal = document.getElementById('shortcut-modal');
        const closeModal = document.getElementsByClassName('close')[0];
        const saveShortcutBtn = document.getElementById('save-shortcut');
        const deleteShortcutBtn = document.getElementById('delete-shortcut');
        const shortcutNameInput = document.getElementById('shortcut-name');
        const shortcutUrlInput = document.getElementById('shortcut-url');

        let shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
        let editingIndex = -1;

        function renderShortcuts() {
            shortcutsContainer.innerHTML = '';
            shortcuts.forEach((shortcut, index) => {
                const shortcutElement = document.createElement('div');
                shortcutElement.className = 'shortcut';
                shortcutElement.innerHTML = `
                    <span>${shortcut.name}</span>
                    <button class="edit-btn">Edit</button>
                `;
                
                shortcutElement.addEventListener('click', (e) => {
                    if (!e.target.closest('.edit-btn')) {
                        window.open(shortcut.url, '_blank');
                    }
                });
                
                shortcutElement.querySelector('.edit-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    editingIndex = index;
                    shortcutNameInput.value = shortcut.name;
                    shortcutUrlInput.value = shortcut.url;
                    deleteShortcutBtn.style.display = 'block';
                    showModal();
                });
                
                shortcutsContainer.appendChild(shortcutElement);
                
                setTimeout(() => {
                    shortcutElement.classList.add('adding');
                }, 10);
            });
        }

        function showModal() {
            shortcutModal.style.display = 'block';
            setTimeout(() => {
                shortcutModal.classList.add('show');
            }, 10);
        }

        function hideModal() {
            shortcutModal.classList.remove('show');
            setTimeout(() => {
                shortcutModal.style.display = 'none';
            }, 300);
        }

        addShortcutBtn.addEventListener('click', () => {
            editingIndex = -1;
            shortcutNameInput.value = '';
            shortcutUrlInput.value = '';
            deleteShortcutBtn.style.display = 'none';
            showModal();
        });

        closeModal.addEventListener('click', hideModal);

        window.addEventListener('click', (e) => {
            if (e.target == shortcutModal) {
                hideModal();
            }
        });

        saveShortcutBtn.addEventListener('click', () => {
            const name = shortcutNameInput.value.trim();
            let url = shortcutUrlInput.value.trim();
            
            if (name && url) {
                if (!/^https?:\/\//i.test(url)) {
                    url = 'http://' + url;
                }
                
                if (editingIndex === -1) {
                    shortcuts.push({ name, url });
                } else {
                    shortcuts[editingIndex] = { name, url };
                }
                
                localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                renderShortcuts();
                hideModal();
            }
        });

        deleteShortcutBtn.addEventListener('click', () => {
            if (editingIndex !== -1) {
                const shortcutToRemove = shortcutsContainer.children[editingIndex];
                shortcutToRemove.classList.add('removing');
                
                setTimeout(() => {
                    shortcuts.splice(editingIndex, 1);
                    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                    renderShortcuts();
                    editingIndex = -1;
                }, 500);

                hideModal();
            }
        });

        renderShortcuts();

        if (shortcuts.length === 0) {
            setTimeout(() => {
                shortcuts = [
                    { name: 'Reddit', url: 'https://www.reddit.com' },
                    { name: 'YouTube', url: 'https://www.youtube.com' },
                    { name: 'Twitch', url: 'https://www.twitch.tv' }
                ];
                localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                renderShortcuts();
            }, 200);
        }

    </script>
</body>
</html>
